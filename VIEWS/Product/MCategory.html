<div class="container">
    <h1 class="p-2">Quản lí danh mục</h1>
    <button type="button" class="btn btn-primary">
        <a href="#!/MCategory/add">Thêm</a>
    </button>
    <table class="table table-hover text-center m-5">
        <tr>
            <th>STT</th>
            <th>Tên Danh mục</th>
 
            <th>
                Chức năng khác
            </th>
        </tr>
        <tr ng-repeat="category in categories">
           <td>{{category.id}}</td>
           <td>{{category.name}}</td>

           <td>
            <button type="button" class="btn btn-primary">
                <a href="#!/MCategory/update/{{category.id}}">Sửa</a>
            </button>
            <button type="button" class="btn btn-primary">
                <a href="" ng-click = "btnDel(category.id)">Xóa</a>
            </button>
           </td>
        </tr>
    </table>
</div>
